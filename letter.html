<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter for Tara</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      color: rgba(255, 0, 90, 0.7);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Letter box */
    .letter {
      width: 80%;
      max-width: 600px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      white-space: pre-line;
      border: 2px solid #ff4b5c;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typing effect */
    .typed {
      border-right: 2px solid #ff4b5c;
      white-space: pre-wrap;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Letter Container -->
  <div class="letter">
    <div id="typedText" class="typed"></div>
  </div>

  <script>
    const text = `My Dearest Tara,

From the very moment I met you, something in my world shifted. Your smile has a way of lighting up even the darkest corners of my day, and your voice feels like the most beautiful melody I never want to stop hearing. Every time I think of you, my heart beats a little faster, reminding me just how deeply you’ve become a part of me.

Tara, you’re more than just a name to me—you’re a feeling, a dream, a hope, and a reason. You’ve painted my life with colors I never knew existed, and with every glance, you make me believe in the magic of love all over again.

I may not always find the perfect words, but I want you to know this: my love for you is genuine, constant, and endless. No matter where life takes us, my heart will always find its way back to you.

Forever yours,
ANKUJ`;

    let i = 0;
    function typeEffect() {
      if (i < text.length) {
        document.getElementById("typedText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 50); // typing speed
      }
    }
    typeEffect();

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => { heart.remove(); }, 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
